<!DOCTYPE html>
<html>
<head>
  <title>Birthday Message</title>
  <style>
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Happy aBirthday Message</h1>

  <form>
    <div class="form-group">
      <label for="massage">Message:</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
    </div>

    <div class="form-group">
      <label for="date">Date to Send:</label>
      <input type="date" id="date" name="date">
    </div>

    <div class="form-group">
      <label for="color">Message Color:</label>
      <input type="color" id="color" name="color">
    </div>

    <div class="form-group">
      <label for="blink">Number of Times to Blink:</label>
      <input type="number" id="blink" name="blink" min="0" max="10" value="0">
    </div>

    <div class="form-group">
      <label for="volume">Music Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="50" value="20">
    </div>

    <div>
      <button type="submit">Send Birthday Message</button>
    </div>
  </form>

</body>
</html>
